<html>
    <head>
        {# Cargamos la librer√≠a #}
        {% load bootstrap4 %}
    
        {# CSS Bootstrap #}
        {% bootstrap_css %}
    
        
        
        <title>Contador de palabras</title>
    </head>

<body>
    <form id="conteo_form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}          
        <button type="submit" class="btn btn-primary">Contar Palabras</button>
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
